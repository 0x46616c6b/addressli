name: Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build
